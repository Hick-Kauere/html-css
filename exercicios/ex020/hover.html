<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div:hover {
            background-color: lightblue;
            cursor: pointer;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(4, 0, 255);
        }
    </style>
    <title>Exemplo de hover</title>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mou sobre o texto abaixo</p>
    <div>passe o mouse aqui <p>texto escondido</p>
    </div>
    <p>fim do Exemplo</p>
    
</body>
</html>
