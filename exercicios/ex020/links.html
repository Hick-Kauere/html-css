<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
        # = id
        . = class   
        * = todos os elementos 
        : = pseudo classe
        :: = pseudo elemento
        > = filho direto
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(255, 0, 0);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgb(0, 0, 0);
        }
        a:hover {
            color: rgb(255, 0, 0);
            text-decoration: underline;
        }
        a:active {
            color: rgb(25, 0, 255);
        }

        a::after {
            content: " (link)";
            font-size: 0.8em;
            color: gray;
        }
    </style>
</head>
<body>

</body>
</html>
