<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cada.php" method="post" autocomplete="on">
        <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" placeholder="Digite seu usuário" autocomplete="username">
        </p>
        <p>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="10" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
